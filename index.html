<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Details</h1>
    <form action="">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="first name" required><br><br>
        <label for="Middlename">Middle Name:</label>
        <input type="text" id="Middlename" name="Middlename" placeholder="Middle name" required><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="last name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required> <br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>
        <label for="date">Date of birth:</label>
        <input type="date" id="date" name="date" placeholder="date of birth"><br><br>
        <label for="PHONE">Phone Number:</label>
        <input type="text" placeholder="PHONE NUMBER" name="Phone number:" pattern="[0-9]+"><br>
        <h3>Select your Gender</h3>
        <label for="Male">Male</label>
        <input type="radio"   value="Male" id="Male" name="gender">
        <label for="Female">Female</label>
        <input type="radio" value="Female" id="Female" name="gender"><br><br>
        <input type="submit" value="Submit">
    </form>   
</body>
</html>
